{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

{% if error %}
<p><strong>{{ error }}</strong></p>
{% endif %}

<form method="post">
  <p>
    <label>Email<br>
      <input type="email" name="email" required>
    </label>
  </p>

  <p>
    <label>Password<br>
      <input type="password" name="password" required>
    </label>
  </p>

  <p>
    <button type="submit">Login</button>
  </p>
</form>

<p>Admin user is configured via environment variables.</p>
{% endblock %}
